<!DOCTYPE html>
<html>
<head>
  <title>Virus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur notre site !</h1>
    <p>Activez les notifications pour connaître les mises à jour.</p>
  </div>
  <script>
    function sendNotification() {
      if (Notification.permission === 'granted') {
        new Notification('Nouvelle mise à jour sur notre site !');
      }
    }

    // Demander la permission de notification
    if (Notification.permission !== 'granted') {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          setInterval(sendNotification, 1000); // 1 seconde en millisecondes
        }
      });
    } else {
      setInterval(sendNotification, 1000); // 1 seconde en millisecondes
    }
  </script>
</body>
</html>
