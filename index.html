<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musique en boucle</title>
</head>
<body>
    <h1>Bienvenue sur mon site</h1>
    <audio id="musique" src="https://notdanazia.github.io/Appuie-pour-appeler-David/musique.mp3" autoplay loop></audio>
    <script>
        // Optionnel : Pour s'assurer que la musique commence dès que la page est chargée
        window.onload = function() {
            var musique = document.getElementById('musique');
            musique.play();
        };
    </script>
</body>
</html>
