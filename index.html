<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musique en boucle</title>
</head>
<body>
    <h1>Bienvenue sur mon site</h1>
    <audio id="musique" autoplay loop>
        <source src="https://www.youtube.com/embed/QqJ9zrY_ITw?autoplay=1&loop=1&playlist=QqJ9zrY_ITw" type="audio/mpeg">
        Ton navigateur ne supporte pas l'élément audio.
    </audio>
    <script>
        // Optionnel : Pour s'assurer que la musique commence dès que la page est chargée
        window.onload = function() {
            var musique = document.getElementById('musique');
            musique.play();
        };
    </script>
</body>
</html>
