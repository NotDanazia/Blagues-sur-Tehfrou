<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coalition de Danzai</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20%;
            font-size: 3em;
        }
        input[type="password"] {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Coalition de Danzai</h1>
    <input type="password" id="password" placeholder="Entrez le mot de passe">
    <br>
    <button onclick="checkPassword()">Valider</button>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "password") {
                window.location.href = "https://danzai.webnode.fr";
            } else {
                window.location.href = "https://youtube.com/@NotDanazia";
            }
        }
    </script>
</body>
</html>
