<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisi ton camps !</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 50px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .button {
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .button img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }
        .button:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .legend {
            margin-top: 10px;
            font-size: 18px;
        }
        .click-count {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Choisi ton camps !</h1>
    <div class="button-container">
        <div>
            <button class="button" id="tehfrou" onclick="incrementCount('tehfrou')">
                <img src="https://yt3.ggpht.com/u1D-KLuN_U7U2z4C8Lb9SfvTL4CvWhn1YdLc2isgL1ldAz8Ya0ikd2t5q4N_NPCRF_7PFzMAsw=s176-c-k-c0x00ffffff-no-rj-mo" alt="Tehfrou">
            </button>
            <div class="legend">Tehfrou</div>
            <div class="click-count" id="tehfrou-count">0</div>
        </div>
        <div>
            <button class="button" id="notdanazia" onclick="incrementCount('notdanazia')">
                <img src="https://3ba8d8ca06.cbaul-cdnwnd.com/ad31ff7aa5568419f0bcf71e9af28d64/200000013-dc858dc859/700/drapeau%20Danazie%20mini.webp?ph=3ba8d8ca06" alt="NotDanazia">
            </button>
            <div class="legend">NotDanazia</div>
            <div class="click-count" id="notdanazia-count">0</div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            updateCounts();
        });

        function incrementCount(buttonId) {
            let count = localStorage.getItem(buttonId) || 0;
            count++;
            localStorage.setItem(buttonId, count);
            updateCounts();
        }

        function updateCounts() {
            document.getElementById('tehfrou-count').innerText = localStorage.getItem('tehfrou') || 0;
            document.getElementById('notdanazia-count').innerText = localStorage.getItem('notdanazia') || 0;
        }
    </script>
</body>
</html>
